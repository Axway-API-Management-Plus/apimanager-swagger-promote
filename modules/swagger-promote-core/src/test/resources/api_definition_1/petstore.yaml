swagger: '2.0'
info:
  contact:
    email: apiteam@swagger.io
  description: >-
    This is a sample server Petstore server.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net,
    #swagger](http://swagger.io/irc/).  For this sample, you can use the api key
    `special-key` to test the authorization filters.
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  termsOfService: 'http://swagger.io/terms/'
  title: Swagger Petstore
  version: 1.0.0
host: petstore.swagger.io
basePath: /v2.yaml
schemes:
  - https
  - http
paths:
  /pet:
    post:
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - description: Pet object that needs to be added to the store
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Pet'
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: ''
      operationId: addPet
      summary: Add a new pet to the store
    put:
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - description: Pet object that needs to be added to the store
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Pet'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: ''
      operationId: updatePet
      summary: Update an existing pet
  /pet/findByStatus:
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - collectionFormat: multi
          description: Status values that need to be considered for filter
          in: query
          items:
            default: available
            enum:
              - available
              - pending
              - sold
            type: string
          name: status
          required: true
          type: array
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Pet'
            type: array
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      summary: Finds Pets by status
  /pet/findByTags:
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - collectionFormat: multi
          description: Tags to filter by
          in: query
          items:
            type: string
          name: tags
          required: true
          type: array
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/Pet'
            type: array
        '400':
          description: Invalid tag value
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      deprecated: true
      description: >-
        Muliple tags can be provided with comma separated strings. Use tag1,
        tag2, tag3 for testing.
      operationId: findPetsByTags
      summary: Finds Pets by tags
  '/pet/{petId}':
    delete:
      produces:
        - application/xml
        - application/json
      parameters:
        - in: header
          name: api_key
          required: false
          type: string
        - description: Pet id to delete
          format: int64
          in: path
          name: petId
          required: true
          type: integer
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: ''
      operationId: deletePet
      summary: Deletes a pet
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: ID of pet to return
          format: int64
          in: path
          name: petId
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Pet'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
      security:
        - api_key: []
      tags:
        - pet
      description: Returns a single pet
      operationId: getPetById
      summary: Find pet by ID
    post:
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - description: ID of pet that needs to be updated
          format: int64
          in: path
          name: petId
          required: true
          type: integer
        - description: Updated name of the pet
          in: formData
          name: name
          required: false
          type: string
        - description: Updated status of the pet
          in: formData
          name: status
          required: false
          type: string
      responses:
        '405':
          description: Invalid input
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: ''
      operationId: updatePetWithForm
      summary: Updates a pet in the store with form data
  '/pet/{petId}/uploadImage':
    post:
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - description: ID of pet to update
          format: int64
          in: path
          name: petId
          required: true
          type: integer
        - description: Additional data to pass to server
          in: formData
          name: additionalMetadata
          required: false
          type: string
        - description: file to upload
          in: formData
          name: file
          required: false
          type: file
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiResponse'
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
      tags:
        - pet
      description: ''
      operationId: uploadFile
      summary: uploads an image
  /store/inventory:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            additionalProperties:
              format: int32
              type: integer
            type: object
      security:
        - api_key: []
      tags:
        - store
      description: Returns a map of status codes to quantities
      operationId: getInventory
      summary: Returns pet inventories by status
  /store/order:
    post:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: order placed for purchasing the pet
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Order'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Invalid Order
      tags:
        - store
      description: ''
      operationId: placeOrder
      summary: Place an order for a pet
  '/store/order/{orderId}':
    delete:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: ID of the order that needs to be deleted
          format: int64
          in: path
          minimum: 1
          name: orderId
          required: true
          type: integer
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      tags:
        - store
      description: >-
        For valid response try integer IDs with positive integer value. Negative
        or non-integer values will generate API errors
      operationId: deleteOrder
      summary: Delete purchase order by ID
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: ID of pet that needs to be fetched
          format: int64
          in: path
          maximum: 10
          minimum: 1
          name: orderId
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      tags:
        - store
      description: >-
        For valid response try integer IDs with value >= 1 and <= 10. Other
        values will generated exceptions
      operationId: getOrderById
      summary: Find purchase order by ID
  /user:
    post:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: Created user object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
      tags:
        - user
      description: This can only be done by the logged in user.
      operationId: createUser
      summary: Create user
  /user/createWithArray:
    post:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: List of user object
          in: body
          name: body
          required: true
          schema:
            items:
              $ref: '#/definitions/User'
            type: array
      responses:
        default:
          description: successful operation
      tags:
        - user
      description: ''
      operationId: createUsersWithArrayInput
      summary: Creates list of users with given input array
  /user/createWithList:
    post:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: List of user object
          in: body
          name: body
          required: true
          schema:
            items:
              $ref: '#/definitions/User'
            type: array
      responses:
        default:
          description: successful operation
      tags:
        - user
      description: ''
      operationId: createUsersWithListInput
      summary: Creates list of users with given input array
  /user/login:
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: The user name for login
          in: query
          name: username
          required: true
          type: string
        - description: The password for login in clear text
          in: query
          name: password
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Expires-After:
              description: date in UTC when token expires
              format: date-time
              type: string
            X-Rate-Limit:
              description: calls per hour allowed by the user
              format: int32
              type: integer
          schema:
            type: string
        '400':
          description: Invalid username/password supplied
      tags:
        - user
      description: ''
      operationId: loginUser
      summary: Logs user into the system
  /user/logout:
    get:
      produces:
        - application/xml
        - application/json
      parameters: []
      responses:
        default:
          description: successful operation
      tags:
        - user
      description: ''
      operationId: logoutUser
      summary: Logs out current logged in user session
  '/user/{username}':
    delete:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: The name that needs to be deleted
          in: path
          name: username
          required: true
          type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      tags:
        - user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      summary: Delete user
    get:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: 'The name that needs to be fetched. Use user1 for testing. '
          in: path
          name: username
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
      tags:
        - user
      description: ''
      operationId: getUserByName
      summary: Get user by user name
    put:
      produces:
        - application/xml
        - application/json
      parameters:
        - description: name that need to be updated
          in: path
          name: username
          required: true
          type: string
        - description: Updated user object
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
      tags:
        - user
      description: This can only be done by the logged in user.
      operationId: updateUser
      summary: Updated user
definitions:
  ApiResponse:
    properties:
      code:
        format: int32
        type: integer
      message:
        type: string
      type:
        type: string
    type: object
  Category:
    properties:
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
    xml:
      name: Category
  Order:
    properties:
      complete:
        default: false
        type: boolean
      id:
        format: int64
        type: integer
      petId:
        format: int64
        type: integer
      quantity:
        format: int32
        type: integer
      shipDate:
        format: date-time
        type: string
      status:
        description: Order Status
        enum:
          - placed
          - approved
          - delivered
        type: string
    type: object
    xml:
      name: Order
  Pet:
    properties:
      tags:
        items:
          $ref: '#/definitions/Tag'
        type: array
        xml:
          name: tag
          wrapped: true
      category:
        $ref: '#/definitions/Category'
      id:
        format: int64
        type: integer
      name:
        example: doggie
        type: string
      photoUrls:
        items:
          type: string
        type: array
        xml:
          name: photoUrl
          wrapped: true
      status:
        description: pet status in the store
        enum:
          - available
          - pending
          - sold
        type: string
    required:
      - name
      - photoUrls
    type: object
    xml:
      name: Pet
  Tag:
    properties:
      id:
        format: int64
        type: integer
      name:
        type: string
    type: object
    xml:
      name: Tag
  User:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        format: int64
        type: integer
      lastName:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        description: User Status
        format: int32
        type: integer
      username:
        type: string
    type: object
    xml:
      name: User
securityDefinitions:
  api_key:
    in: header
    name: api_key
    type: apiKey
  petstore_auth:
    authorizationUrl: 'https://petstore.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'read:pets': read your pets
      'write:pets': modify pets in your account
    type: oauth2
tags:
  - externalDocs:
      description: Find out more
      url: 'http://swagger.io'
    description: Everything about your Pets
    name: pet
  - description: Access to Petstore orders
    name: store
  - externalDocs:
      description: Find out more about our store
      url: 'http://swagger.io'
    description: Operations about user
    name: user
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'

